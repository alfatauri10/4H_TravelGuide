
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4H Travel Rome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Collegamento al file CSS personalizzato -->
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Placeholder (segnaposto) per la navbar -->
<div id="navbarPlaceHolder"></div>

<!-- welcome.html -->
<!-- Sezione di benvenuto con immagine prima del testo -->
<div class="welcome-section">
    <div class="container">
        <img src="../resources/colosseoDisegno.jpeg" alt="Benvenuto" class="welcome-image">
        <h1>Benvenuti in 4H Travel Rome</h1>
        <p class="lead">Scopri le meraviglie di Roma con i nostri tour esclusivi!</p>
        <div class="d-flex justify-content-center">
            <a href="https://www.travel.com/en" target="_blank">
                <img src="https://flagcdn.com/gb.svg" alt="English" class="flag-button">
            </a>
            <a href="https://www.travel.com/it" target="_blank">
                <img src="https://flagcdn.com/it.svg" alt="Italiano" class="flag-button">
            </a>
        </div>
    </div>
</div>


<!-- Contenuto principale -->
<div class="container mt-5 text-center">
    <h2 class="text-custom">Contatti</h2>
    <p>Email: <a href="mailto:info@travel.com">info@travel.com</a></p>
    <p>Visita il nostro sito: <a href="http://www.travel.com" target="_blank">www.travel.com</a></p>
</div>

<!-- Placeholder per il footer -->
<div id="footerPlaceHolder"></div>

<!-- Bootstrap JS e dipendenze -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- Script per includere header, welcome e footer -->
<script>
        // Funzione per caricare un componente HTML
        function includeHTML(filePath, elementId) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Errore nel caricamento del componente:', error));
        }

        // Carica la navbar, la sezione di benvenuto e il footer
        includeHTML('include/header.html', 'navbarPlaceHolder');
        includeHTML('include/footer.html', 'footerPlaceHolder');
    </script>
</body>
</html>
